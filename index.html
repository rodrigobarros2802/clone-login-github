<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Sign in to GitHub - GitHub</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/img/github-icon-png-29.jpg" type="image/x-icon">
</head>
<body>
    <div class="content-box">
        <div class="cabecalho">
            <img src="assets/img/github-icon-png-29.jpg" alt="Logo GitHub">
            <h2>Sign in to GitHub</h2>
        </div>
        <form class="formul" action="">
            <div class="wrapper">
                <div class="input-box">
                    <p>Username or email address</p>
                    <input type="email" required>
                </div>
                <div class="input-box-link">
                    <p>Password <a href="#">Forgot password?</a></p>
                    <input type="password" required>
                </div>
                <button class="btn" type="submit">Sign in</button>
            </div>
        </form>
        <div class="register">
            <p>New to GitHub? <a href="#">Create an account</a>.</p>
        </div>
        <ul class="links">
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Security</a></li>
            <li><a href="#">Contact GitHub</a></li>
        </ul>
    </div>
</body>
<html>
